<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>CS Projects</title>
        <style>
            h1 {
                color: rgb(26, 112, 37);
            }
            
            h2 {
                color: rgb(26, 112, 37);
            }
            
            body {
                background-color: rgb(155, 207, 168);
                text-align: center;
            }
            a {
            text-decoration: none; /* Убрать стандартное подчеркивание */
            border-bottom: 1px dotted #007bff; /* Добавить пунктирную линию */
            color: #008000; /* Цвет текста ссылки (может быть изменен) */
            transition: border-bottom 0.3s ease; /* Плавный переход для линии */
            }

            a:hover {
            border-bottom: 1px solid #007bff; /* Сплошная линия при наведении */
            }

            #logo-container {
            display: table;
            align-items: center;
            /*justify-content: center;
            margin-bottom: 20px;
            display: flex; */
            margin: 0 auto;
            text-align: center;
          }


            .container {
            width: 100%;
            margin: 0 auto;
            overflow: hidden;
            background-color: #e0e0e0;
          }

          .left-column {
            float: left;
            width: 50%;
            box-sizing: border-box;
            padding: 20px;
            height: 100%;
          }

          .right-column {
            float: right;
            width: 50%;
            box-sizing: border-box;
            padding: 20px;
            height: 100%;
          }

          img {
              max-width: 100%;
              height: auto;
              display: block;
              margin: 0 auto;
          }
        
          #logo-container img {
            margin-right: 10px;
            max-width: 60%;
          }
        </style>
    </head>
    <body>

        <header>
          <div id="logo-container">
         <img src="logo.svg">
          </div>
        </header>
        
    
        <h1>CS/Design projects</h1>

        <div class="container">
        <div class="left-column">
            <img src="https://t4.ftcdn.net/jpg/00/97/58/97/360_F_97589769_t45CqXyzjz0KXwoBZT9PRaWGHRk5hQqQ.jpg" alt="Cat">
        </div>
        <div class="right-column">
          <p> Автор проекта и краткое описание
          <a href="https://nzhiv-eurogym.github.io/webpages/travel-blog.html">Посмотреть</a>
          </p>
        </div>
      </div>
      </div>
    </body>
</html>
