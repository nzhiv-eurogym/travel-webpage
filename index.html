<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>CS Projects</title>
        <style>
            h1 {
                color: #2D4654;
            }

            h2 {
                color: #2D4654;
            }

            body {
                background-color: #87BCDE;
                text-align: center;
            }
            a {
                text-decoration: none; /* Убрать стандартное подчеркивание */
                border-bottom: 1px dotted #007bff; /* Добавить пунктирную линию */
                color: #008000; /* Цвет текста ссылки (может быть изменен) */
                transition: border-bottom 0.3s ease; /* Плавный переход для линии */
            }

            a:hover {
                border-bottom: 1px solid #007bff; /* Сплошная линия при наведении */
            }

            #logo-container {
                display: table;
                align-items: center;
                /*justify-content: center;
                margin-bottom: 20px;
                display: flex; */
                margin: 0 auto;
                text-align: center;
           } 


            .container1 {
                width: 70%;
                margin: 0 auto;
                overflow: hidden;
                /*background-color: #4E4D5C;*/
                background-color: rgba(78, 77, 92, 0.2);
              }

          .container2 {

            overflow: hidden;
            /*background-color: #4E4D5C;*/
            background-color: rgba(36, 59, 74, 0.2);
          }

          .left-column {
            float: left;
            width: 50%;
            box-sizing: border-box;
            padding: 20px;
            height: 100%;
          }

          .right-column {
            float: right;
            width: 50%;
            box-sizing: border-box;
            padding: 20px;
            height: 100%;
          }

          img {
              max-width: 100%;
              height: auto;
              display: block;
              margin: 0 auto;
          }

          #logo-container img {
            margin: 10px;
            max-width: 70%;
          }
        </style>
    </head>
